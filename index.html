<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" />
	<title>SD Video Editing Extension</title>
</head>

<body>
	<div class="cep-ui">
		<div class="tabButtons col-md-12 mb-2">
			<button id="homeTab" class="tabButton" autofocus><i class="bi bi-house"></i></button>
			<button id="fhdTab" class="tabButton">Full High Definition</button>
			<button id="smeTab" class="tabButton">Social Media Edit</button>
			<button id="settingsTab" class="tabButton"><i class="bi bi-backpack"></i></button>
		</div>
		<div class="button-holder">
			<!-- Buttons for Home Tab -->
			<div id="homeButtonHolder" class="row g-1 justify-content-between d-flex">
				<div class="input-group">
					<div id="tandemInput">
						<input type="text" id="tandemName" placeholder="Input Group Tandem Name">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="hasBoard" checked>
							<label class="form-check-label" for="hasBoard" id="hasBoardLabel">Has Manifest Board</label>
						</div>
					</div>
					<div id="newProject">
						<button id="new-proj-button" class="buttonClass">New Project</button>
					</div>
				</div>
			</div>
			<!-- Buttons for Full HD Edit-->
			<div id="fhdButtonHolder" class="row g-1 justify-content-between d-none">
				<div id="insertHandicam" class="col-md-3">
					<button id="insert-hc-button" class="buttonClass">Handicam</button>
				</div>
				<div id="applyTwixtor" class="col-md-3">
					<button id="twixtor-button" class="buttonClass">Twixtor</button>
				</div>
				<div id="addMEWT" class="col-md-3">
					<button id="mewt-button" class="buttonClass">MEWT</button>
				</div>
				<div id="renderFHD" class="col-md-3">
					<button id="fhd-render-button" class="buttonClass">Render</button>
				</div>
				<!-- <div id="reframeToVertical" class="col-md-2">
				</div> -->
				<div class="miscButtons col-md-12">
					<button id="copy-photos-button" class="buttonClass miscButton">Copy Photos</button>
					<button id="fhd-duck-button" class="buttonClass miscButton">Auto-Duck</button>
					<button id="reframe-button" class="buttonClass miscButton">Reframe</button>
				</div>
			</div>
			<!-- Buttons for Social Media Edit-->
			<div id="smeButtonHolder" class="row g-1 justify-content-between d-none">
				<div id="selectContainer" class="col-md-3">
					<div id="selectClips" class="smeMainButtons">
						<button id="select-button" class="buttonClass">Select Clips</button>
					</div>
					<div id="decrementResetContainer" class="smeSubButtons">
						<div id="decrementClips" class="decrementResetWrapper">
							<button id="decrement-button" class="buttonClass"><i class="bi bi-dash-circle"></i></button>
						</div>
						<div id="selectCounter" class="decrementResetWrapper">
							<button id="select-counter" class="buttonClass">0</button>
						</div>
						<div id="resetClips" class="decrementResetWrapper">
							<button id="reset-button" class="buttonClass"><i class="bi bi-arrow-clockwise"></i></button>
						</div>
					</div>
				</div>
				<div id="smeAlignContainer" class="col-md-3">
					<div id="alignToSME" class="smeMainButtons">
						<button id="align-button" class="buttonClass">Align Clips</button>
					</div>
				</div>
				<div id="effectsContainer" class="col-md-3">
					<div id="effectsAndTransitionSME" class="smeMainButtons">
						<button id="fx-and-transitions-button" class="buttonClass">Fx & Trans</button>
					</div>
					<div id="autoDuckSME" class="smeSubButtons">
						<button id="sme-duck-button" class="buttonClass">Auto-Duck</button>
					</div>
				</div>
				<div id="smeRenderContainer" class="col-md-3">
					<div id="renderAll" class="smeMainButtons">
						<button id="all-render-button" class="buttonClass">Render All</button>
					</div>
					<div id="renderSME" class="smeSubButtons">
						<button id="sme-render-button" class="buttonClass">Render SME</button>
					</div>
				</div>
			</div>
			<!-- Buttons for Settings Configuration -->
			<div id="settingsButtonHolder" class="row g-1 justify-content-between d-none">
				<div id="menuContainer" class="d-flex">
					<div class="col-md-3 menuButtons">
						<button id="single-screenshot-button" class="buttonClass menuButton">Screenshot at Playhead</button>
					</div>
					<div class="col-md-3 menuButtons">
						<button id="freefall-screenshot-button" class="buttonClass menuButton">Freefall to Photos</button>
					</div>
					<div class="col-md-3 menuButtons">
						<button id="change-music-button" class="buttonClass menuButton">Change FHD Music</button>
					</div>
					<div class="col-md-3 menuButtons">
						<button id="nas-button" class="buttonClass menuButton">Select NAS Folder</button>
					</div>
					<div class="buttonSettings">
						<button id="openSettings" class="buttonClass"><i class="bi bi-gear"></i></button>
					</div>
				</div>
				<div id="settingsContainer" class="d-none">
					<div class="row">
						<div class="settingsDiv">
							<span class="settingsSpan">Include Undercanopy Audio in SME: </span>
							<div class="settingsOption">
								<input type="radio" name="undercanopy" id="undercanopyYes"
									class="form-check-input settingsRadio">
								<label for="undercanopyYes" class="form-check-label">Yes</label>
								<input type="radio" name="undercanopy" id="undercanopyNo"
									class="form-check-input settingsRadio">
								<label for="undercanopyNo" class="form-check-label">No</label>
							</div>
						</div>
						<div class="row">
							<div class="settingsDiv">
								<span class="settingsSpan">One Frame Select: </span>
								<div class="settingsOption">
									<input type="radio" name="one-frame" id="oneFrameYes"
										class="form-check-input settingsRadio">
									<label for="oneFrameYes" class="form-check-label">Yes</label>
									<input type="radio" name="one-frame" id="oneFrameNo"
										class="form-check-input settingsRadio">
									<label for="oneFrameNo" class="form-check-label">No</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="settingsDiv">
								<span class="settingsSpan">Enable Proxy: </span>
								<div class="settingsOption">
									<input type="radio" name="proxy" id="proxyYes"
										class="form-check-input settingsRadio">
									<label for="proxyYes" class="form-check-label">Yes</label>
									<input type="radio" name="proxy" id="proxyNo"
										class="form-check-input settingsRadio">
									<label for="proxyNo" class="form-check-label">No</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="settingsDiv">
								<span class="settingsSpan">Auto Delete Original Media: </span>
								<div class="settingsOption">
									<input type="radio" name="autoDeleteMedia" id="autoDeleteMediaYes"
										class="form-check-input settingsRadio">
									<label for="autoDeleteMediaYes" class="form-check-label">Yes</label>
									<input type="radio" name="autoDeleteMedia" id="autoDeleteMediaNo"
										class="form-check-input settingsRadio">
									<label for="autoDeleteMediaNo" class="form-check-label">No</label>
								</div>
							</div>
						</div>
						<div class="buttonSettings">
							<button id="closeSettings" class="buttonClass"><i class="bi bi-arrow-left"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="js/lib/CSInterface.js"></script>
		<script src="js/main.js"></script>
</body>

</html>
